<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="src/book.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/book.css" />
  </head>

  <body>
    <div
      class="modal fade"
      id="addbook-modal"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Book</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="title-input-field">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="title-input-field"
                  placeholder="Enter Title of Book"
                />
              </div>

              <div class="form-group">
                <label for="author-input-field">Author</label>
                <input
                  type="text"
                  class="form-control"
                  id="author-input-field"
                  placeholder="Enter Author of Book"
                />
              </div>
              <div class="form-row">
                <div class="form-group col">
                  <label for="pagesread-input-field">Pages read /</label>
                  <input
                    type="number"
                    min="0"
                    class="form-control"
                    id="pagesread-input-field"
                    placeholder="Pages Read"
                  />
                </div>
                <div class="form-group">
                  <label for="pagestotal-input-field">Total pages</label>
                  <input
                    type="number"
                    min="1"
                    class="form-control"
                    id="pagestotal-input-field"
                    placeholder="Total Pages"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark btn-lg btn-block">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="main-container" class="mx-auto text-center">
      <h1 id="main-header" class="my-4 mx-3">My Library</h1>
      <div id="addbook-container" class="mb-4">
        <button
          type="button"
          class="btn btn-outline-dark btn-sm"
          data-toggle="modal"
          data-target="#addbook-modal"
        >
          Add New Book
        </button>
      </div>
    </div>
    <div id="books-container">
      <div id="book" class="border border-dark">
        <h2>Title</h2>
        <h3>Author</h3>
        <button type="button" class="btn btn-outline-primary btn-sm">
          Edit
        </button>
        <button type="button" class="btn btn-danger btn-sm">
          Delete
        </button>
        <h4>Pages Read/ Pages</h4>
        <div class="progress">
          <div
            class="progress-bar bg-warning w-25 p-3"
            role="progressbar"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
