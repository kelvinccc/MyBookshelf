  <body>
    <div
      class="modal fade"
      id="addbook-modal"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Book</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form id="add-book-form" novalidate>
          <div class="modal-body">
            
              <div class="form-group">
                <label for="title-input-field">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="title-input-field"
                  placeholder="Enter Title"
                  required
                />
              </div>

              <div class="form-group">
                <label for="author-input-field">Author</label>
                <input
                  type="text"
                  class="form-control"
                  id="author-input-field"
                  placeholder="Enter Author"
                  required
                />
              </div>
              <div class="form-row">
                <div class="form-group col-sm">
                  <label for="pagesread-input-field">Pages read /</label>
                  <input
                    type="number"
                    min="0"
                    class="form-control"
                    id="pagesread-input-field"
                    placeholder="Pages Read"
                    required
                  />
                </div>
                <div class="form-group col-sm">
                  <label for="pagestotal-input-field">Total pages</label>
                  <input
                    type="number"
                    min="1"
                    class="form-control"
                    id="pagestotal-input-field"
                    placeholder="Total Pages"
                    required
                  />
                </div>
              </div>
            <span id="form-val" style="display: none">a</span>
            <span id="message-region"></span>
          </div>
          <div class="modal-footer">
            <button id="add-book-button" type="submit" class="btn btn-dark btn-lg btn-block">
              Submit
            </button>
          </div>
        </form>
        </div>
      </div>
    </div>

    <div id="main-container" class="mx-auto text-center">
      <h1 id="main-header" class="my-4 mx-3">My Library</h1>
      <div id="addbook-container" class="mb-4">
        <button
          type="button"
          class="btn btn-outline-dark"
          data-toggle="modal"
          data-target="#addbook-modal"
        >
          Add New Book
        </button>
      </div>
    </div>

    <hr class="mb-4"></hr>
